<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <a href="new">Create new product</a><br>
    <h1 th:text="${name}">Table title</h1>
    <table border="1" cellpadding="10dp">
        <thead>
        <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${listProducts}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Product ID</td>
            <td th:text="${product.brand}">Product ID</td>
            <td th:text="${product.madeIn}">Product ID</td>
            <td th:text="${product.price}">Product ID</td>
            <td>
                <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${product.id}}">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
